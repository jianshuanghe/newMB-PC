<script>
  $("button[name='button']").click(function(event) {
      //这里写发送验证码的代码
      var time = 60;
      settime($(this));
      function settime(obj){
          if (time==0) {
              $(obj).attr('disabled', false);
              $(obj).html("获取验证码");
              time = 60;
              return;
          } else{
              $(obj).attr('disabled', true);
              $(obj).html(time+"S重新获取");
              time--;
          }
          setTimeout(function() {
              settime(obj)
          },1000)
      }
  });
</script>
