  <script type="text/javascript">
    
    $('.mbui-input-noBorder').focus(function(){
      $(this).addClass('mbui-input-Border');
    });
    $('.mbui-input-noBorder').blur(function(){
      $(this).removeClass('mbui-input-Border');
    });
    // 时间插件
    $(function() {
      var picker1 = $('#datetimepicker1').datetimepicker({
        format: 'YYYY-MM-DD',
        locale: moment.locale('zh-cn')
      });
      //动态设置最大值
      picker1.on('dp.change', function(e) {
        picker1.data('DateTimePicker').maxDate(e.date);
      });
      var picker2 = $('#datetimepicker2').datetimepicker({
        format: 'YYYY-MM-DD',
        locale: moment.locale('zh-cn')
      });
      //动态设置最大值
      picker2.on('dp.change', function(e) {
        picker1.data('DateTimePicker').maxDate(e.date);
      });
    });
    $('#datetimepicker1').datetimepicker({
      format: 'YYYY-MM-DD',
      locale: moment.locale('zh-cn'),
      defaultDate: "2020-1-1"
    });
    $('#datetimepicker2').datetimepicker({
      format: 'YYYY-MM-DD',
      locale: moment.locale('zh-cn'),
      defaultDate: "2020-1-1"
    });
    // 开关控件
    $("#mb-switch>div").click(function(){
      $(this).addClass("mb-switch-yes");
      $(this).removeClass('mb-switch-no');
      $(this).siblings().addClass('mb-switch-no');
      $(this).siblings().removeClass('mb-switch-yes');
    })
  </script>
